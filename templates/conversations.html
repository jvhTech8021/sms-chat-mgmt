<!DOCTYPE html>
<html>
<head>
    <title>Group Chats</title>
</head>
<body>
    <h1>Create a New Group Chat</h1>
    <form action="/conversations" method="post">
        <label for="group_name">Group Name:</label><br>
        <input type="text" id="group_name" name="group_name"><br><br>
        <input type="submit" value="Create Group">
    </form>
    <br>
    <h1>Conversations</h1>
    <ul>
        <li>
            <strong>{{ conversation.friendly_name }}</strong>
            <form method="POST" action="{{ url_for('join_conversation', conversation_id=conversation.id) }}">
                <button type="submit">Join</button>
            </form>
        </li>
    </ul>
</body>
</html>
